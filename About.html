<!DOCTYPE html>
<html>
    <head>
        <title>About(ID)</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Application Details</legend>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="suname">SurName:</label><br>
                <input type="text" id="suname" name="suname"><br>
                <label for="place">Address:</label><br>
                <input type="text" id="place" name="place"><br>
                <label for="phoneno">Phone Number:</label><br>
                <input type="text" id="phoneno" name="phoneno"><br>
                <p>Sex</p>
                <input type="radio" id="sex" name="man" value="Male">
                <label for="man">Male</label>
                <input type="radio" id="sex" name="woman" value="Female">
                <label for="woman">Female</label>
                <p>Age(Tick on your age bracket)</p>
                <input type="checkbox" id="age1" name="easy" value="16-20">
                <label for="age1">16-20</label>
                <input type="checkbox" id="age2" name="medium" value="21-25">
                <label for="age2">21-25</label>
                <input type="checkbox" id="age3" name="difficult" value="26-30">
                <label for="age3">26-30</label><br>
                
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
